  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyNQnnY1JyTMXf3UHQ3Z9z5rds1y3lwLZOHc-yuPggDdC9EcS7xwaYQOBjz9D8xbxb_/exec';

    const map = L.map('map', { zoomControl: true });

    const tpFilterEl = document.getElementById('tpFilter');

    let selectedVisitIndex = -1;

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥–∞—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    function setDefaultDates() {
      // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤ —Ç–∞–π–º–∑–æ–Ω–µ –î—É—à–∞–Ω–±–µ
      const nowDushanbe = new Date().toLocaleString('en-US', { timeZone: 'Asia/Dushanbe' });
      const now = new Date(nowDushanbe);
      
      // –°–µ–≥–æ–¥–Ω—è 00:00 –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –î—É—à–∞–Ω–±–µ
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0);
      const todayStart = formatDateTimeLocal(today);
      
      // –°–µ–≥–æ–¥–Ω—è 23:59 –ø–æ –≤—Ä–µ–º–µ–Ω–∏ –î—É—à–∞–Ω–±–µ
      const todayEnd = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59);
      const todayEndString = formatDateTimeLocal(todayEnd);
      
      fromDTEl.value = todayStart;
      toDTEl.value = todayEndString;
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è datetime-local —Ñ–æ—Ä–º–∞—Ç–∞
    function formatDateTimeLocal(date) {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      const hh = String(date.getHours()).padStart(2, '0');
      const mi = String(date.getMinutes()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}T${hh}:${mi}`;
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –≤—Ä–µ–º–µ–Ω–∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –¥–∞—Ç
    function adjustTimeForDate(inputElement, isStartDate = true) {
      if (!inputElement.value) return;
      
      const dateValue = inputElement.value;
      let dateOnly;
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –≤—Ä–µ–º—è –≤ –∑–Ω–∞—á–µ–Ω–∏–∏
      if (dateValue.includes('T')) {
        dateOnly = dateValue.split('T')[0]; // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–ª—å–∫–æ –¥–∞—Ç—É
      } else {
        dateOnly = dateValue; // –ï—Å–ª–∏ —Ç–æ–ª—å–∫–æ –¥–∞—Ç–∞
      }
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç—å —Ñ–æ—Ä–º–∞—Ç–∞ –¥–∞—Ç—ã
      if (dateOnly && dateOnly.match(/^\d{4}-\d{2}-\d{2}$/)) {
        if (isStartDate) {
          // –î–ª—è –Ω–∞—á–∞–ª—å–Ω–æ–π –¥–∞—Ç—ã —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º 00:00
          inputElement.value = `${dateOnly}T00:00`;
        } else {
          // –î–ª—è –∫–æ–Ω–µ—á–Ω–æ–π –¥–∞—Ç—ã —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º 23:59
          inputElement.value = `${dateOnly}T23:59`;
        }
      }
    }

    // –°–∫—Ä—ã—Ç–∏–µ –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
    function hidePageLoader() {
      const loader = document.getElementById('pageLoader');

        loader.remove();

    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('DOMContentLoaded', () => {
      setDefaultDates();
      
      // –°–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑—á–∏–∫ —á–µ—Ä–µ–∑ –º–∏–Ω–∏–º—É–º 1 —Å–µ–∫—É–Ω–¥—É

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∏ –≤—Ä–µ–º–µ–Ω–∏ –∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
    fromDTEl.addEventListener('change', (e) => {

    toDTEl.addEventListener('blur', (e) => {

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ç—É–º–±–ª–µ—Ä–∞ –∞–ø—Ç–µ–∫
    showPharmEl.addEventListener('change', renderPharmacies);

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞ –∞–ø—Ç–µ–∫
    const pharmacySearchEl = document.getElementById('pharmacySearch');
    if (pharmacySearchEl) {
      pharmacySearchEl.addEventListener('input', (e) => {

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è –¥–µ—Ç–∞–ª—å–Ω–æ–π –ø–∞–Ω–µ–ª–∏
    closeDetailBtnEl.addEventListener('click', hideVisitDetail);

    loadData();

    async function loadData(){
      const reloadBtn = document.getElementById('reloadBtn');
      try {
        showToast('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');
        reloadBtn.disabled = true;
        reloadBtn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
        
        const rows = await fetchRowsFromApi();
        rawRows = rows.map(r => {
          // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã, –∑–∞–º–µ–Ω—è—è –∑–∞–ø—è—Ç—ã–µ –Ω–∞ —Ç–æ—á–∫–∏
          const latStr = String(r.lat || '').replace(',', '.').trim();
          const lngStr = String(r.lng || '').replace(',', '.').trim();
          const lat = parseFloat(latStr);
          const lng = parseFloat(lngStr);
          
          return {
            num: r.num, 
            tp: r.tp?.trim() || '', 
            date: r.date, 
            t: Number(r.t),
            lat: lat, 
            lng: lng, 
            prov: r.prov, 
            apt: r.apt, 
            req: r.req, 
            note: r.note,
            inRadius: r.inRadius || false  // –ù–û–í–û–ï –ü–û–õ–ï!
          };
        }).filter(r => {
          // –û—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤—ã–≤–∞–µ–º –∑–∞–ø–∏—Å–∏ —Å –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–º–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–∏
          return !isNaN(r.lat) && !isNaN(r.lng) && r.lat !== 0 && r.lng !== 0;
        });
        
        fillTpFilter(rawRows);
        render();
        
        showToast('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
        setTimeout(hideToast, 2000);
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞–ø—Ç–µ–∫–∏
        loadPharmacies().catch(err => console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∞–ø—Ç–µ–∫–∏:', err));
      } catch (err) {
        showToast('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + (err?.message || err));
        setTimeout(hideToast, 4000);
        console.error(err);
      } finally {
        reloadBtn.disabled = false;
        reloadBtn.textContent = '–û–±–Ω–æ–≤–∏—Ç—å';
      }
    }

    async function fetchRowsFromApi(params = {}){
      const q = new URLSearchParams({ format:'json', ...params }).toString();
      const res = await fetch(`${API_URL}?${q}`, { cache: 'no-store' });
      if(!res.ok) throw new Error('HTTP ' + res.status);
      const data = await res.json();
      if(!data.ok) throw new Error(data.error || 'bad_response');
      return data.rows || [];
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–ø—Ç–µ–∫

      try {
        console.log('üè• –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∞–ø—Ç–µ–∫...');

    function getPharmacyPopupHtml(p, accentColor = '#1d4ed8') {
      return `

            </div>
            <div style="display: flex; justify-content: space-between;">
              <span style="color: var(--text-muted);">–†–∞–¥–∏—É—Å:</span>

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∞–ø—Ç–µ–∫ –Ω–∞ –∫–∞—Ä—Ç–µ
    function renderPharmacies() {
      console.log('üó∫Ô∏è renderPharmacies –≤—ã–∑–≤–∞–Ω');
      pharmacyLayer.clearLayers();
      
      console.log('–ß–µ–∫–±–æ–∫—Å –≤–∫–ª—é—á–µ–Ω:', showPharmEl.checked);
      
      if (!showPharmEl.checked) {
        console.log('‚ùå –ß–µ–∫–±–æ–∫—Å –≤—ã–∫–ª—é—á–µ–Ω, –∞–ø—Ç–µ–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º');
        return;
      }
      
      console.log('–î–∞–Ω–Ω—ã—Ö –∞–ø—Ç–µ–∫:', pharmacyData.length);
      if (!Array.isArray(pharmacyData) || pharmacyData.length === 0) {
        console.log('‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –∞–ø—Ç–µ–∫ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è');
        return;
      }

      console.log('‚úÖ –û—Ç–æ–±—Ä–∞–∂–∞–µ–º', pharmacyData.length, '–∞–ø—Ç–µ–∫ –Ω–∞ –∫–∞—Ä—Ç–µ');
      
      pharmacyData.forEach((p, idx) => {
        if (idx < 3) {
          console.log(`–ê–ø—Ç–µ–∫–∞ ${idx}:`, p);
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—ã–±—Ä–∞–Ω–∞ –ª–∏ —ç—Ç–∞ –∞–ø—Ç–µ–∫–∞
        const isSelected = (idx === selectedPharmacyIndex);
        
        // –¶–≤–µ—Ç–∞ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∞–ø—Ç–µ–∫–∏ (–æ—Ä–∞–Ω–∂–µ–≤—ã–π/–∂–µ–ª—Ç—ã–π)
        const markerColor = isSelected ? "#f59e0b" : "#1d4ed8";
        const markerFill = isSelected ? "#fbbf24" : "#3b82f6";
        const circleColor = isSelected ? "#f59e0b" : "#3b82f6";

        const popupContent = getPharmacyPopupHtml(p, isSelected ? '#f59e0b' : '#1d4ed8');
        
        // –ú–∞—Ä–∫–µ—Ä –∞–ø—Ç–µ–∫–∏ (–∫—Ä—É–∂–æ–∫ –≤ —Ü–µ–Ω—Ç—Ä–µ, –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ—Ç—Å—è –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–∞)
        const marker = L.circleMarker([p.lat, p.lng], {
          radius: isSelected ? 10 : 8,
          color: markerColor,
          fillColor: markerFill,
          fillOpacity: isSelected ? 1 : 0.8,

        }).addTo(pharmacyLayer);

        // –†–∞–¥–∏—É—Å –≤–æ–∫—Ä—É–≥ –∞–ø—Ç–µ–∫–∏ (–ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ—Ç—Å—è –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–∞)
        const circle = L.circle([p.lat, p.lng], {
          radius: p.rad,
          color: circleColor,
          weight: isSelected ? 3 : 2,
          fillColor: circleFill,
          fillOpacity: circleOpacity,
          className: 'pharmacy-radius'
        }).addTo(pharmacyLayer);

        // –ü–æ–ø–∞–ø –Ω–∞ –º–∞—Ä–∫–µ—Ä
        marker.bindPopup(popupContent);
        
        // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –º–∞—Ä–∫–µ—Ä - –≤—ã–¥–µ–ª—è–µ–º —ç—Ç—É –∞–ø—Ç–µ–∫—É
        marker.on('click', function() {

        });
        
        // –ü–æ–ø–∞–ø –Ω–∞ —Ä–∞–¥–∏—É—Å (—Ç–æ—Ç –∂–µ –∫–æ–Ω—Ç–µ–Ω—Ç)
        circle.bindPopup(popupContent);
        
        // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ä–∞–¥–∏—É—Å - –≤—ã–¥–µ–ª—è–µ–º —ç—Ç—É –∞–ø—Ç–µ–∫—É
        circle.on('click', function() {
          selectedPharmacyIndex = idx;
          const currentSearch = document.getElementById('pharmacySearch')?.value || '';
          renderPharmacies();
          renderPharmacyList(currentSearch);
          openPharmacyPopup(idx);
        });
        
        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏

    function formatDate(ms){
      const d = new Date(ms);
      
      // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤ —Ç–∞–π–º–∑–æ–Ω–µ –î—É—à–∞–Ω–±–µ
      const formatter = new Intl.DateTimeFormat('ru-RU', {
        timeZone: 'Asia/Dushanbe',
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      });
      
      const parts = formatter.formatToParts(d);
      const getValue = (type) => parts.find(p => p.type === type)?.value || '';
      
      return `${getValue('day')}.${getValue('month')}.${getValue('year')} ${getValue('hour')}:${getValue('minute')}`;
    }

    function formatTimeOnly(ms){
      const d = new Date(ms);
      
      // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –≤—Ä–µ–º—è –≤ —Ç–∞–π–º–∑–æ–Ω–µ –î—É—à–∞–Ω–±–µ

        timeZone: 'Asia/Dushanbe',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      });
      
      const parts = formatter.formatToParts(d);
      const hour = parts.find(p => p.type === 'hour')?.value || '00';
      const minute = parts.find(p => p.type === 'minute')?.value || '00';
      
      return `${hour}:${minute}`;
    }

      selectedPharmacyIndex = pharmacyIndex;
      
      // –ù–ï –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –≤–∫–ª–∞–¥–∫—É - –∫–∞—Ä—Ç–∞ –≤–∏–¥–Ω–∞ —Å–ª–µ–≤–∞!
      
      // –í–∫–ª—é—á–∞–µ–º –ø–æ–∫–∞–∑ –∞–ø—Ç–µ–∫ –µ—Å–ª–∏ –≤—ã–∫–ª—é—á–µ–Ω
      if (!showPharmEl.checked) {
        showPharmEl.checked = true;
      }
      
      // –ó—É–º–∏–º –∫ –∞–ø—Ç–µ–∫–µ
      map.setView([p.lat, p.lng], 17, {
        animate: true,
        duration: 0.8
      });
      
      // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –∞–ø—Ç–µ–∫–∏ —Å –ø–æ–¥—Å–≤–µ—Ç–∫–æ–π –≤—ã–±—Ä–∞–Ω–Ω–æ–π
      renderPharmacies();
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ (—Å–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–∏—Å–∫)
      const currentSearch = document.getElementById('pharmacySearch')?.value || '';
      renderPharmacyList(currentSearch);
      openPharmacyPopup(pharmacyIndex);
      
      showToast(`üìç ${p.apt || '–ê–ø—Ç–µ–∫–∞'} - ${p.prov || ''}`);
      setTimeout(hideToast, 2000);
    }
